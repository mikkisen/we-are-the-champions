<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>We are the Champions</title>
</head>

<body>
    <div class="container">
        <div class="welcome-content">
            <img src="assets/freddie.png">
            <h1>We are the champions</h1>
        </div>
        <div class="create-content">
            <textarea id="text-input" placeholder="Write your endorsement here"></textarea>
            <div class="input-group">
                <input id="from-input" placeholder="From">
                <input id="to-input" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
        </div>
        <div class="published-content">
            <h1>Recived endorsements</h1>
            <div id="endorsements" class="endorsements"></div>
            <button id="back-btn">Back</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
