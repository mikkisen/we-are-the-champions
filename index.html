<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>We are the Champions</title>
</head>

<body>
    <div id="container">
        <div id="welcome-text">
            <img src="assets/freddie.png">
            <h1>We are the champions</h1>
        </div>
        <div id="create-content">
            <input id="text-input" placeholder="Write your endorsement here">
            <input id="from-input" placeholder="From">
            <input id="to-input" placeholder="To">
            <button id="publish-btn">Publish</button>
        </div>
        <div id="publised-content">
            <h1>Recived endorsements</h1>
            <ul id="endorsements-list"></ul>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
